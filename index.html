<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">


    <title>Cadastro de Medicamentos</title>
</head>

<body>

    <header>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Cadastro de Medicamentos</a></li>
            <li><a href="#">Cadastro de Vacinas</a></li>
            <li><a href="#">Cadastro de Cosméticos</a></li>
        </ul>
    </header>

    <main>
        <section class="topoApresentacao">
            <img src="assets/img/remedio.png" alt="">
            <div>
                <h1>Cadastro de Medicamentos</h1>
                <p>Farmácia da Gente</p>
            </div>
        </section>

        <section class="main">
            <div>
                <form>
                    <label for="inome">Nome do Medicamento</label>
                    <input type="text" id="inome">
                    
                    <label for="iquant-disp">Quantidade Disponível</label>
                    <input type="text" id="iquant-disp">
                    
                    <label for="iclass-med">Classe de Medicamento</label>
                    <input type="text" id="iclass-med">

                    <button type="submit" onclick="medicamento.cadastrar()">Cadastrar</button>

                </form>
            </div>

            <div>
                <table id="itable" border="1">
                    <thead>
                        <th>ID</th>
                        <th>Medicamento</th>
                        <th>Quantidade</th>
                        <th>Classe de Medicamento</th>
                        <th>Remover</th>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>

                </table>
            </div>
        </section>
    </main>
<script src="assets/js/main.js"></script>

</body>

</html>
